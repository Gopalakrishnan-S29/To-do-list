<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Task Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">GS</div>
                <div class="logo-text">
                    <h1>Task Manager Pro</h1>
                    <p>Your productivity companion</p>
                </div>
            </div>
            <div class="user-suggestions">
                <div class="suggestion">
                    <i class="fas fa-lightbulb"></i>
                    <p>Sign in to start managing your tasks!</p>
                </div>
            </div>
            <!-- User info will be dynamically added here when logged in -->
        </header>

        <div class="main-content">
            <!-- Content will be dynamically replaced with auth forms or task manager -->
        </div>

        <div id="notification-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
