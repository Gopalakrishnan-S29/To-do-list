<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Task Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">GS</div>
                <div class="logo-text">
                    <h1>Task Manager Pro</h1>
                    <p>Your productivity companion</p>
                </div>
            </div>
            <div class="user-suggestions">
                <div class="suggestion">
                    <i class="fas fa-lightbulb"></i>
                    <p>Complete 3 tasks today to stay on track!</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <section class="input-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <div class="form-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?">
                </div>
                <div class="form-group">
                    <label for="due-date"><i class="fas fa-calendar-alt"></i> Due Date:</label>
                    <input type="datetime-local" id="due-date">
                </div>
                <div class="form-group">
                    <label for="category"><i class="fas fa-tag"></i> Category:</label>
                    <select id="category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notification">
                        <input type="checkbox" id="notification">
                        <i class="fas fa-bell"></i> Enable Notification
                    </label>
                </div>
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </section>

            <section class="tasks-section">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
                    <div class="task-stats">
                        <span id="total-tasks">0</span> tasks
                    </div>
                </div>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <ul id="tasks-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>
        </div>

        <div id="notification-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
